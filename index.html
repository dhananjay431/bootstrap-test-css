<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-0 m-0">
      <div class="container-fluid p-0 m-0">
        <a class="navbar-brand p-0 m-0" href="#" style="width: 200px">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <ul>
        <li>
          <section class="db-layout">
            <div class="FlexContainer">
              <i class="bx bxs-ghost bx-sm"></i>
            </div>
            <div class="db-grow1">menu1</div>
          </section>
        </li>
        <li>
          <section class="db-layout">
            <div class="FlexContainer">
              <i class="bx bxs-pie-chart-alt-2 bx-sm"></i>
            </div>
            <div class="db-grow1">menu1</div>
          </section>
        </li>
        <li>
          <section class="db-layout">
            <div class="FlexContainer">
              <i class="bx bxs-universal-access bx-sm"></i>
            </div>
            <div class="db-grow1">menu1</div>
          </section>
        </li>
        <li>
          <section class="db-layout">
            <div class="FlexContainer">
              <i class="bx bxs-universal-access bx-sm"></i>
            </div>
            <div class="db-grow1">menu1</div>
          </section>
        </li>
        <li>
          <section class="db-layout">
            <div class="FlexContainer">
              <i class="bx bxs-universal-access bx-sm"></i>
            </div>
            <div class="db-grow1">menu1</div>
          </section>
        </li>
      </ul>
    </div>
    <div class="main"></div>
  </body>
</html>
